---
name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build-test-publish:
    name: Python ${{ matrix.python-version }}, Poetry ${{ matrix.poetry-version }}
    runs-on: ubuntu-latest
    env:
      ENABLE_PYPI_PUBLISH: true
      ENABLE_TEST_PYPI_PUBLISH: true
      ENABLE_COVERAGE: true

    # Exclude duplicative pull_request build on the parent repository
    if: github.event_name != 'pull_request' || github.event.repository.fork

    strategy:
      matrix:
        python-version:
          - "3.10"
        poetry-version:
          - "1.1.11"

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ‚ú® Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: üêç Install dependencies
        run: |
          pip install poetry-dynamic-versioning
          poetry install

      - name: üî• Test
        run: poetry run tox

      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        if: |
          !github.event.repository.fork
          && env.ENABLE_COVERAGE
        with:
          fail_ci_if_error: true

      - name: üì¶ Build package
        if: |
          !github.event.repository.fork
          && env.ENABLE_PYPI_PUBLISH
        run: poetry build

      - name: üîº Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        if: |
          !github.event.repository.fork
          && env.ENABLE_TEST_PYPI_PUBLISH
          && github.event_name == 'push'
          && startsWith(github.ref, 'refs/tags')
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true

      - name: ‚ò¢Ô∏è Publish to PyPI
        if: |
          !github.event.repository.fork
          && env.ENABLE_PYPI_PUBLISH
          && github.event_name == 'push'
          && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true
